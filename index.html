<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Ganesh Dahal</title>
    <link rel="stylesheet" href="css/style.css" />
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&display=swap" rel="stylesheet">
</head>
<body>
    <div class="container">
        <header>
            <nav>
                <ul>
                    <li><a href="#about">About</a></li>
                    <li><a href="#projects">Projects</a></li>
                    <li><a href="#contact">Contact</a></li>
                </ul>
            </nav>

            <div class="main" style="margin-top:12px; display:flex; align-items:center; gap:12px;"></div>
                <img src="image/logo_.png" alt="Profile Picture" class="profile-pic" />
                <div>
                    <h1>Ganesh Dahal</h1>
                    <p>Portfolio</p>
                </div>
            </div>
        </header>

        <main></main>
            <section id="about" aria-labelledby="about-heading" style="margin-top:20px;">
                <h2 id="about-head">About</h2>
                <p>My name is Ganesh Dahal.</p>
            </section>

            <section id="projects" aria-labelledby="projects-heading" style="margin-top:18px;">
                <h2 id="projects-head">Projects</h2>
                <div class="projects"></div>
                    <article class="project"></article>
                        <img src="image/fff.png" alt="Project A screenshot" />
                        <h3>Project A</h3>
                        <p>Brief description of Project A.</p>
                    </article>

                    <article class="project"></article>
                        <img src="image/Github.png" alt="Project B screenshot" />
                        <h3>Project B</h3>
                        <p>Brief description of Project B.</p>
                    </article>
                </div>
            </section>

            <section id="contact" aria-labelledby="contact-heading" style="margin-top:18px;">
                <h2 id="contact-head">Contact</h2>
                <p class="contact">Email: <a href="mailto:ganeshdahal@gmail.com">ganeshdahal@gmail.com</a></p>

                <form action="#" method="post" aria-label="Contact form">
                    <label for="name">Name</label>
                    <input id="name" name="name" type="text" placeholder="Your name" required />

                    <label for="email">Email</label>
                    <input id="email" name="email" type="email" placeholder="you@example.com" required />

                    <label for="message">Message</label>
                    <textarea id="message" name="message" placeholder="Write your message" required></textarea>

                    <button type="submit">Send</button>
                </form>
            </section>
        </main>

        <footer>
            <p>&copy; <span id="year"></span> Ganesh Dahal</p>
        </footer>
    </div>
</body>
</html>
